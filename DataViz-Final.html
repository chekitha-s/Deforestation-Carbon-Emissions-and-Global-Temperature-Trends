<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      body {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15px;
      }
      .graph {
        margin-bottom: 15px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="graph" style="min-height: 538px">
      <iframe
        title="Afforestation Can't Keep Up with Deforestation..."
        aria-label="Map"
        id="datawrapper-chart-sGtJd"
        src="https://datawrapper.dwcdn.net/sGtJd/4/"
        scrolling="no"
        frameborder="0"
        style="width: 0; min-width: 100% !important; border: none"
        height="538"
        data-external="1"
      ></iframe>
      <script type="text/javascript">
        !(function () {
          "use strict";
          window.addEventListener("message", function (a) {
            if (void 0 !== a.data["datawrapper-height"]) {
              var e = document.querySelectorAll("iframe");
              for (var t in a.data["datawrapper-height"])
                for (var r = 0; r < e.length; r++)
                  if (e[r].contentWindow === a.source) {
                    var i = a.data["datawrapper-height"][t] + "px";
                    e[r].style.height = i;
                  }
            }
          });
        })();
      </script>
    </div>
